<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Options</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:#f2f4f8;
}
.container{
    max-width:420px;
    margin:40px auto;
    background:#fff;
    border-radius:18px;
    padding:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
h2{
    margin-top:0;
    text-align:center;
    color:#2b6ef5;
}
.option{
    border:1px solid #ddd;
    border-radius:14px;
    padding:14px;
    margin-bottom:12px;
}
.option h4{
    margin:0 0 6px 0;
}
.number{
    font-weight:600;
    color:#333;
}
.note{
    font-size:13px;
    color:#555;
}
.qr{
    text-align:center;
}
.qr img{
    width:200px;
    margin-top:10px;
}
.back{
    display:block;
    text-align:center;
    margin-top:20px;
    text-decoration:none;
    color:#2b6ef5;
    font-weight:600;
}
</style>
</head>

<body>

<div class="container">
    <h2>Choose Payment Method</h2>

    <div class="option">
        <h4>üì± PhonePe</h4>
        <div class="number">Mobile Number: 7878197661</div>
        <div class="note">Pay using PhonePe app</div>
    </div>

    <div class="option">
        <h4>üì± Google Pay</h4>
        <div class="number">Mobile Number: 7878197661</div>
        <div class="note">Pay using Google Pay app</div>
    </div>

    <div class="option">
        <h4>üì± Paytm</h4>
        <div class="number">Mobile Number: 7878197661</div>
        <div class="note">Pay using Paytm app</div>
    </div>

    <div class="option qr">
        <h4>üì∑ Scan QR Code</h4>
        <div class="note">Scan using any UPI app</div>

        <!-- QR IMAGE HERE -->
        <img src="/static/upi_qr.png" alt="UPI QR Code">
    </div>

    <a href="/dashboard" class="back">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
