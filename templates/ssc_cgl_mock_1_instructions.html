<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam Instructions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family:Arial, sans-serif;
    background:#f4f6fb;
}
.box{
    max-width:700px;
    margin:40px auto;
    background:#fff;
    padding:20px;
    border-radius:8px;
}
button{
    width:100%;
    padding:14px;
    background:#2563eb;
    color:#fff;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
    <h2>Mock Test Instructions</h2>

    <ul>
        <li>Total Questions: 20</li>
        <li>Total Time: 60 Minutes</li>
        <li>Do not refresh during exam</li>
        <li>Exam will resume if refreshed</li>
    </ul>

    <label>
        <input type="checkbox" id="agree">
        I have read and understood instructions
    </label>

    <br><br>
    <button onclick="startExam()">I Agree & Start Test</button>
</div>

<script>
/* ---- AUTO BYPASS IF EXAM ALREADY STARTED ---- */
if(localStorage.getItem("examStarted") === "true"){
    window.location.href = "/exam";
}

/* ---- START EXAM ---- */
function startExam(){
    if(!document.getElementById("agree").checked){
        alert("Please accept instructions");
        return;
    }

    localStorage.setItem("examStarted","true");
    localStorage.setItem("currentIndex","0");
    localStorage.setItem("answers","{}");
    localStorage.setItem("reviewMarked","{}");
    localStorage.setItem("timeLeft","3600");

    window.location.href = "/exam";
}
</script>

</body>
</html>
