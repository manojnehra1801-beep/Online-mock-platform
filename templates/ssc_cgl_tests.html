<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSC CGL Tests | Abhyas App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin:0;
            font-family: Arial, sans-serif;
            background:#f5f7fb;
        }

        .header{
            background:#ffffff;
            padding:16px;
            font-size:20px;
            font-weight:bold;
            border-bottom:1px solid #e5e5e5;
        }

        .container{
            padding:16px;
        }

        .card{
            background:#ffffff;
            border-radius:12px;
            padding:16px;
            margin-bottom:14px;
            box-shadow:0 4px 10px rgba(0,0,0,0.08);
        }

        .card h3{
            margin:0;
            font-size:16px;
        }

        .card p{
            margin:6px 0 0;
            font-size:13px;
            color:#666;
        }

        .link{
            text-decoration:none;
            color:inherit;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    SSC CGL – Test Series
</div>

<!-- CONTENT -->
<div class="container">

    <!-- FULL MOCK TESTS -->
    <a href="/ssc/cgl/full-mocks" class="link">
        <div class="card">
            <h3>30 Full Mock Tests (Tier-I)</h3>
            <p>Latest SSC CGL exam pattern</p>
        </div>
    </a>

    <!-- SECTIONAL TESTS -->
    <div class="card">
        <h3>Sectional Tests</h3>
        <p>Quant • Reasoning • English • GK</p>
    </div>

</div>

</body>
</html>
