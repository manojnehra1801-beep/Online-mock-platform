<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSC Exams | Abhyas App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body{
            margin:0;
            font-family: Arial, sans-serif;
            background:#f4f7ff;
        }

        .header{
            padding:18px;
            background:#ffffff;
            box-shadow:0 2px 6px rgba(0,0,0,0.08);
        }

        .header h2{
            margin:0;
            font-size:20px;
        }

        .header p{
            margin:6px 0 0;
            color:#666;
            font-size:14px;
        }

        .container{
            padding:16px;
        }

        .section-title{
            font-weight:bold;
            margin-bottom:12px;
            font-size:16px;
        }

        .grid{
            display:grid;
            grid-template-columns:repeat(2, 1fr);
            gap:14px;
        }

        .card-link{
            text-decoration:none;
            color:inherit;
        }

        .card{
            background:#fff;
            border-radius:14px;
            padding:16px;
            box-shadow:0 4px 10px rgba(0,0,0,0.08);
            transition:0.2s;
        }

        .card:hover{
            transform:translateY(-2px);
        }

        .icon{
            font-size:26px;
            color:#6c63ff;
            margin-bottom:10px;
        }

        .card h4{
            margin:0;
            font-size:15px;
        }

        .card p{
            margin:6px 0 0;
            font-size:13px;
            color:#666;
        }

        .footer{
            text-align:center;
            padding:20px 10px;
            font-size:12px;
            color:#999;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <h2>SSC Exams</h2>
        <p>Select exam to start practice</p>
    </div>

    <!-- CONTENT -->
    <div class="container">

        <div class="section-title">ðŸ“‚ SSC Categories</div>

        <div class="grid">

            <!-- CGL -->
            <a href="/ssc/cgl" class="card-link">
                <div class="card">
                    <div class="icon"><i class="fa-solid fa-book"></i></div>
                    <h4>SSC CGL</h4>
                    <p>Full & Sectional Tests</p>
                </div>
            </a>

            <!-- CPO -->
            <div class="card">
                <div class="icon"><i class="fa-solid fa-shield-halved"></i></div>
                <h4>SSC CPO</h4>
                <p>Coming Soon</p>
            </div>

            <!-- CHSL -->
            <div class="card">
                <div class="icon"><i class="fa-solid fa-graduation-cap"></i></div>
                <h4>SSC CHSL</h4>
                <p>Coming Soon</p>
            </div>

            <!-- MTS -->
            <div class="card">
                <div class="icon"><i class="fa-solid fa-briefcase"></i></div>
                <h4>SSC MTS</h4>
                <p>Coming Soon</p>
            </div>

            <!-- GD -->
            <div class="card">
                <div class="icon"><i class="fa-solid fa-person-military-rifle"></i></div>
                <h4>SSC GD</h4>
                <p>Coming Soon</p>
            </div>

            <!-- SELECTION POST -->
            <div class="card">
                <div class="icon"><i class="fa-solid fa-list-check"></i></div>
                <h4>Selection Post</h4>
                <p>Coming Soon</p>
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        Powered by Nehra Infotech Pvt Ltd
    </div>

</body>
</html>
