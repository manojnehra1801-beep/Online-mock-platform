<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Performance</title>
<style>
body{font-family:Arial;background:#f5f6fa;margin:0;padding:20px;}
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:10px;
  overflow:hidden;
}
th, td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:center;
}
th{
  background:#6c5ce7;
  color:#fff;
}
a{
  padding:6px 12px;
  background:#0984e3;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
}
</style>
</head>

<body>

<h2>Student Performance</h2>

<table>
<tr>
  <th>Name</th>
  <th>Marks</th>
  <th>Accuracy</th>
  <th>Action</th>
</tr>

{% for s in students %}
<tr>
  <td>{{ s.name }}</td>
  <td>{{ s.score }} / {{ s.total }}</td>
  <td>{{ s.accuracy }}%</td>
  <td>
    <a href="/admin/student/{{ loop.index0 }}">View</a>
  </td>
</tr>
{% endfor %}

</table>

</body>
</html>
