<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    padding-bottom:70px; /* space for submit */
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px;
    background:#2d3436;
    color:#fff;
    font-size:14px;
}

.header .center{
    font-size:16px;
    font-weight:bold;
}

/* TIMER */
.timer{
    color:#ff7675;
    font-weight:bold;
}

/* QUESTION */
.question-box{
    display:none;
    padding:10px;
}
.question-box.active{
    display:block;
}

/* PALETTE */
.palette{
    display:flex;
    flex-wrap:wrap;
    gap:6px;
    padding:10px;
}
.palette button{
    width:36px;
    height:36px;
    border:none;
    border-radius:50%;
    font-weight:bold;
}
.grey{ background:#dfe6e9; }
.green{ background:#55efc4; }
.yellow{ background:#ffeaa7; }

/* CONTROLS */
.controls{
    text-align:center;
}
.controls button{
    padding:10px;
    margin:5px;
    width:30%;
    font-size:15px;
}

/* SUBMIT FIXED */
.submit-fixed{
    position:fixed;
    right:10px;
    bottom:10px;
}
.submit-fixed button{
    padding:14px 18px;
    font-size:16px;
    background:#e84393;
    color:#fff;
    border:none;
    border-radius:30px;
}
