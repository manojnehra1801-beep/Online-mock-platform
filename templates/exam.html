<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    padding-bottom:80px;
}
.header{
    display:flex;
    justify-content:space-between;
    padding:10px;
    background:#2d3436;
    color:#fff;
}
.tabs{
    display:flex;
}
.tabs button{
    flex:1;
    padding:10px;
    border:none;
    background:#dfe6e9;
    font-weight:bold;
}
.tabs button.active{
    background:#6c5ce7;
    color:#fff;
}
.section{
    display:none;
    padding:12px;
}
.option{
    margin:6px 0;
}
.submit{
    position:fixed;
    bottom:10px;
    right:10px;
}
.submit button{
    padding:14px 18px;
    background:#e84393;
    color:#fff;
    border:none;
    border-radius:30px;
}
</style>
</head>

<body>

<div class="header">
    <div>{{ session.name }}</div>
    <div>MOCK TEST</div>
    <div>20 Q</div>
</div>

<!-- SECTION TABS -->
<div class="tabs">
{% for sec in exam %}
    <button onclick="openSection('{{ sec }}')" id="tab-{{ sec }}">{{ sec }}</button>
{% endfor %}
</div>

<form method="post">

{% for sec in exam %}
<div class="section" id="{{ sec }}">
    <h3>{{ sec }}</h3>

    {% for q in exam[sec] %}
        <p><b>{{ q.q }}</b></p>

        {% for opt in q.opt %}
        <div class="option">
            <label>
                <input type="radio" name="{{ q.id }}" value="{{ loop.index0 }}">
                {{ opt }}
            </label>
        </div>
        {% endfor %}
    {% endfor %}
</div>
{% endfor %}

<div class="submit">
    <button type="submit">Submit Exam</button>
</div>

</form>

<script>
function openSection(sec){
    document.querySelectorAll(".section").forEach(s=>s.style.display="none");
    document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));

    document.getElementById(sec).style.display="block";
    document.getElementById("tab-"+sec).classList.add("active");
}

// default open first section
openSection("Reasoning");
</script>

</body>
</html>
