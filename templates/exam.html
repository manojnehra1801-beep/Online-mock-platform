<!DOCTYPE html>
<html>
<head>
    <title>Exam</title>
</head>
<body>

<h2>Online Exam</h2>

<form method="post">
{% for q in questions %}
    <p><b>Q{{ loop.index }}. {{ q.question }}</b></p>

    {% for opt in q.options %}
        <label>
            <input type="radio" name="{{ q.id }}" value="{{ loop.index0 }}">
            {{ opt }}
        </label><br>
    {% endfor %}
    <hr>
{% endfor %}

<button type="submit">Submit Exam</button>
</form>

</body>
</html>
