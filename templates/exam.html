<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SSC CGL Mock Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f5f7fb;
}
<h1 style="color:red;">DEBUG EXAM VERSION 777</h1>

/* HEADER */
.top-bar{
    background:#1f2937;
    color:#fff;
    padding:12px 15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:fixed;
    top:0;
    width:100%;
    z-index:10;
}

.timer{
    font-weight:bold;
}

.palette-toggle{
    background:#374151;
    color:#fff;
    border:none;
    padding:6px 10px;
    border-radius:6px;
    font-size:13px;
    cursor:pointer;
}

/* MAIN */
.main{
    display:flex;
    margin-top:65px;
    padding:15px;
}

.question-area{
    flex:3;
    background:#fff;
    padding:15px;
    border-radius:8px;
}

.question-area h3{
    margin-top:0;
}

/* OPTIONS */
.option{
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px;
    border:1px solid #ddd;
    border-radius:6px;
    margin-bottom:10px;
    cursor:pointer;
}

.option:hover{
    background:#eef2ff;
}

.option input{
    transform:scale(1.1);
}

/* CONTROLS */
.btn-group{
    margin-top:15px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}

.btn{
    padding:10px 14px;
    border:none;
    border-radius:6px;
    color:#fff;
    cursor:pointer;
    font-size:14px;
}

.prev,.next{background:#2563eb;}
.review{background:#f59e0b;}

/* PALETTE */
.palette{
    flex:1;
    margin-left:15px;
    background:#fff;
    border-radius:8px;
    padding:10px;
    max-height:70vh;
    overflow-y:auto;
}

.palette h4{
    margin-top:0;
    text-align:center;
}

.palette button{
    width:40px;
    height:40px;
    margin:5px;
    border:none;
    border-radius:50%;
    background:#e5e7eb;
    cursor:pointer;
}

/* SUBMIT BUTTON */
.submit-fixed{
    position:fixed;
    bottom:15px;
    right:15px;
    background:#dc2626;
    color:#fff;
    padding:14px 18px;
    border:none;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
    z-index:20;
}

/* MOBILE */
@media(max-width:768px){
    .main{
        flex-direction:column;
    }
    .palette{
        margin-left:0;
        margin-top:15px;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="top-bar">
    <button class="palette-toggle" onclick="togglePalette()">â˜° Palette</button>
    <div>SSC CGL Mock-1</div>
    <div class="timer" id="timer">59:59</div>
</div>

<!-- MAIN -->
<div class="main">

    <!-- QUESTION -->
    <div class="question-area">
        <h3>Q1. What is the capital of India?</h3>

        <label class="option">
            <input type="radio" name="q1"> Mumbai
        </label>
        <label class="option">
            <input type="radio" name="q1"> Delhi
        </label>
        <label class="option">
            <input type="radio" name="q1"> Kolkata
        </label>
        <label class="option">
            <input type="radio" name="q1"> Chennai
        </label>

        <div class="btn-group">
            <button class="btn prev">Previous</button>
            <button class="btn review">Mark for Review</button>
            <button class="btn next">Next</button>
        </div>
    </div>

    <!-- PALETTE -->
    <div class="palette" id="palette">
        <h4>Questions</h4>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
    </div>

</div>

<!-- SUBMIT -->
<button class="submit-fixed">Submit Test</button>

<!-- JS -->
<script>
function togglePalette(){
    const p = document.getElementById("palette");
    p.style.display = (p.style.display === "none") ? "block" : "none";
}

// TIMER
let time = 60*60 - 1;
setInterval(()=>{
    let m = Math.floor(time/60);
    let s = time%60;
    document.getElementById("timer").innerText =
        m + ":" + (s<10?"0":"") + s;
    time--;
},1000);
</script>

</body>
</html>
