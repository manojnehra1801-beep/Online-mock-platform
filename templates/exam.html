<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f6fa;
  padding-bottom:90px;
}
.header{
  display:flex;
  justify-content:space-between;
  padding:12px;
  background:#6c5ce7;
  color:#fff;
}
.header .center{ font-weight:bold; }
.timer{ font-weight:bold; }

.tabs{
  display:flex;
}
.tabs button{
  flex:1;
  padding:10px;
  border:none;
  background:#dfe6e9;
  font-weight:bold;
}
.tabs button.active{
  background:#6c5ce7;
  color:#fff;
}

.section{
  display:none;
  background:#fff;
  margin:10px;
  padding:15px;
  border-radius:10px;
}

label{
  display:block;
  margin:6px 0;
  background:#f1f2f6;
  padding:8px;
  border-radius:6px;
}

.controls{
  display:flex;
  justify-content:space-around;
  padding:10px;
}

.submit-fixed{
  position:fixed;
  right:15px;
  bottom:15px;
}
.submit-fixed button{
  padding:14px 20px;
  background:#e84393;
  color:#fff;
  border:none;
  border-radius:30px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div>{{ session['student_name'] }}</div>
  <div class="center">MOCK TEST</div>
  <div class="timer" id="totalTime">Loadingâ€¦</div>
</div>

<!-- SECTION TABS -->
<div class="tabs">
{% for sec in exam %}
  <button onclick="openSection('{{ sec }}')" id="tab-{{ sec }}">{{ sec }}</button>
{% endfor %}
</div>

<form method="post" id="examForm">

{% for sec in exam %}
<div class="section" id="{{ sec }}">
  <h3>{{ sec }}</h3>

  {% for q in exam[sec] %}
    <p><b>Q{{ loop.index }}.</b> {{ q.q }}</p>

    {% for opt in q.opt %}
      <label>
        <input type="radio" name="{{ q.id }}" value="{{ loop.index0 }}">
        {{ opt }}
      </label>
    {% endfor %}
  {% endfor %}
</div>
{% endfor %}

<div class="controls
