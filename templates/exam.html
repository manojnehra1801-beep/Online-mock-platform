<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    padding-bottom:70px; /* space for submit */
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px;
    background:#2d3436;
    color:#fff;
    font-size:14px;
}

.header .center{
    font-size:16px;
    font-weight:bold;
}

/* TIMER */
.timer{
    color:#ff7675;
    font-weight:bold;
}

/* QUESTION */
.question-box{
    display:none;
    padding:10px;
}
.question-box.active{
    display:block;
}

/* PALETTE */
.palette{
    display:flex;
    flex-wrap:wrap;
    gap:6px;
    padding:10px;
}
.palette button{
    width:36px;
    height:36px;
    border:none;
    border-radius:50%;
    font-weight:bold;
}
.grey{ background:#dfe6e9; }
.green{ background:#55efc4; }
.yellow{ background:#ffeaa7; }

/* CONTROLS */
.controls{
    text-align:center;
}
.controls button{
    padding:10px;
    margin:5px;
    width:30%;
    font-size:15px;
}

/* SUBMIT FIXED */
.submit-fixed{
    position:fixed;
    right:10px;
    bottom:10px;
}
.submit-fixed button{
    padding:14px 18px;
    font-size:16px;
    background:#e84393;
    color:#fff;
    border:none;
    border-radius:30px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div>{{ session['name'] }}</div>
    <div class="center">MOCK TEST</div>
    <div>Total Time: <span class="timer" id="totalTime"></span></div>
</div>

<!-- QUESTION PALETTE -->
<div class="palette" id="palette"></div>

<form method="post" id="examForm">

{% for q in questions %}
<div class="question-box" id="q{{ loop.index0 }}">
    <p><b>Q{{ loop.index }}. {{ q.question }}</b></p>

    {% for opt in q.options %}
    <label>
        <input type="radio"
               name="{{ q.id }}"
               value="{{ loop.index0 }}"
               onclick="toggleAnswer(this, {{ loop.index0 }})">
        {{ opt }}
    </label><br>
    {% endfor %}
</div>
{% endfor %}

<div class="controls">
    <button type="button" onclick="prevQ()">Previous</button>
    <button type="button" onclick="markReview()">Mark for Review</button>
    <button type="button" onclick="nextQ()">Next</button>
</div>

<!-- FIXED SUBMIT -->
<div class="submit-fixed">
    <button type="submit">Submit Exam</button>
</div>

</form>

<script>
let totalQ = {{ questions|length }};
let perQTime = 30; // seconds per question
let totalSeconds = totalQ * perQTime;
let totalInterval;

// format mm:ss
function formatTime(sec){
    let m = Math.floor(sec/60);
    let s = sec % 60;
    return m + "m " + s + "s";
}

// START TOTAL TIMER
function startTotalTimer(){
    document.getElementById("totalTime").innerText = formatTime(totalSeconds);

    totalInterval = setInterval(()=>{
        totalSeconds--;
        document.getElementById("totalTime").innerText = formatTime(totalSeconds);

        if(totalSeconds <= 0){
            clearInterval(totalInterval);
            // optional: auto submit
            document.getElementById("examForm").submit();
        }
    },1000);
}

// page load par start
window.onload = function(){
    startTotalTimer();
    // agar tum already showQ(0) use kar rahe ho, to yahin call rakho
    if (typeof showQ === "function") showQ(0);
};
</script>

</body>
</html>
