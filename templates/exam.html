<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    padding-bottom:70px;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px;
    background:#2d3436;
    color:#fff;
    font-size:14px;
}
.header .center{
    font-size:16px;
    font-weight:bold;
}

/* TIMER */
.timer{
    color:#ff7675;
    font-weight:bold;
}

/* QUESTION */
.question-box{
    display:none;
    padding:10px;
}

/* PALETTE */
.palette{
    display:flex;
    flex-wrap:wrap;
    gap:6px;
    padding:10px;
}
.palette button{
    width:36px;
    height:36px;
    border:none;
    border-radius:50%;
    font-weight:bold;
}

/* CONTROLS */
.controls{
    text-align:center;
}
.controls button{
    padding:10px;
    margin:5px;
    width:30%;
    font-size:15px;
}

/* SUBMIT FIXED */
.submit-fixed{
    position:fixed;
    right:10px;
    bottom:10px;
}
.submit-fixed button{
    padding:14px 18px;
    font-size:16px;
    background:#e84393;
    color:#fff;
    border:none;
    border-radius:30px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div>{{ session['name'] }}</div>
    <div class="center">MOCK TEST</div>
    <div>Total Time: <span class="timer" id="totalTime"></span></div>
</div>

<!-- QUESTION PALETTE -->
<div class="palette" id="palette"></div>

<form method="post" id="examForm">

{% for q in questions %}
<div class="question-box">
    <p><b>Q{{ loop.index }}. {{ q.question }}</b></p>

    {% for opt in q.options %}
    <label>
        <input type="radio"
               name="{{ q.id }}"
               value="{{ loop.index0 }}">
        {{ opt }}
    </label><br>
    {% endfor %}
</div>
{% endfor %}

<div class="controls">
    <button type="button" onclick="prevQ()">Previous</button>
    <button type="button" onclick="markReview()">Mark for Review</button>
    <button type="button" onclick="nextQ()">Next</button>
</div>

<div class="submit-fixed">
    <button type="submit">Submit Exam</button>
</div>

</form>

<script>
// ---------------- TIMER ----------------
const totalQ = document.querySelectorAll(".question-box").length;
const perQTime = 30;
let totalSeconds = totalQ * perQTime;
let timer;

function formatTime(sec){
    let m = Math.floor(sec / 60);
    let s = sec % 60;
    return m + "m " + s + "s";
}

function startTotalTimer(){
    document.getElementById("totalTime").innerText = formatTime(totalSeconds);

    timer = setInterval(()=>{
        totalSeconds--;
        document.getElementById("totalTime").innerText = formatTime(totalSeconds);

        if(totalSeconds <= 0){
            clearInterval(timer);
            document.getElementById("examForm").submit();
        }
    },1000);
}

// ---------------- QUESTIONS ----------------
let currentQ = 0;

function showQuestion(index){
    const questions = document.querySelectorAll(".question-box");
    questions.forEach(q => q.style.display = "none");

    if(questions[index]){
        questions[index].style.display = "block";
        currentQ = index;
    }
}

function nextQ(){
    if(currentQ < document.querySelectorAll(".question-box").length - 1){
        showQuestion(currentQ + 1);
    }
}

function prevQ(){
    if(currentQ > 0){
        showQuestion(currentQ - 1);
    }
}

function markReview(){
    alert("Marked for review");
}

// ---------------- ON LOAD ----------------
window.onload = function(){
    startTotalTimer();
    showQuestion(0);
};
</script>

</body>
</html>
