<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    padding-bottom:80px;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px;
    background:#2d3436;
    color:#fff;
    font-size:14px;
}
.header .center{
    font-size:16px;
    font-weight:bold;
}

/* SECTION TABS */
.tabs{
    display:flex;
    overflow-x:auto;
    background:#f1f2f6;
}
.tabs button{
    flex:1;
    padding:10px;
    border:none;
    background:#dfe6e9;
    font-weight:bold;
}
.tabs button.active{
    background:#6c5ce7;
    color:#fff;
}

/* QUESTION BOX */
.question-box{
    display:none;
    padding:12px;
}
.question-box.active{
    display:block;
}
