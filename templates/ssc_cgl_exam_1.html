<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSC CGL Mock Test</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6fb;
}

/* ===== HEADER ===== */
.header{
    background:#1f2937;
    color:#fff;
    padding:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.header h3{
    margin:0;
    font-size:16px;
}
.timer{
    font-size:14px;
}

/* ===== MAIN ===== */
.main{
    display:flex;
    padding:10px;
}

/* ===== QUESTION AREA ===== */
.question-area{
    flex:3;
    background:#fff;
    padding:15px;
    border-radius:8px;
}

.question-area h4{
    margin-top:0;
}

.options label{
    display:block;
    padding:10px;
    border:1px solid #ddd;
    border-radius:6px;
    margin-bottom:8px;
    cursor:pointer;
}
.options input{
    margin-right:8px;
}

/* ===== BUTTONS ===== */
.actions{
    margin-top:15px;
    display:flex;
    gap:10px;
}
.btn{
    padding:10px 14px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.prev{ background:#3b82f6; color:#fff;}
.review{ background:#f59e0b; color:#fff;}
.next{ background:#2563eb; color:#fff;}
.submit{
    background:#dc2626;
    color:#fff;
    position:fixed;
    bottom:15px;
    right:15px;
}

/* ===== PALETTE ===== */
.palette{
    flex:1;
    margin-left:10px;
    background:#fff;
    border-radius:8px;
    padding:10px;
}
.palette h4{
    margin-top:0;
    text-align:center;
}
.pal-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:8px;
}
.pal{
    padding:10px;
    border-radius:50%;
    background:#e5e7eb;
    text-align:center;
    cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
    .main{flex-direction:column;}
    .palette{margin-left:0;margin-top:10px;}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h3>SSC CGL Mock-1</h3>
    <div class="timer" id="timer">60:00</div>
</div>

<!-- MAIN -->
<div class="main">

    <!-- QUESTION -->
    <div class="question-area">
        <h4 id="qText"></h4>

        <div class="options">
            <label><input type="radio" name="opt"><span id="o0"></span></label>
            <label><input type="radio" name="opt"><span id="o1"></span></label>
            <label><input type="radio" name="opt"><span id="o2"></span></label>
            <label><input type="radio" name="opt"><span id="o3"></span></label>
        </div>

        <div class="actions">
            <button class="btn prev" onclick="prevQ()">Previous</button>
            <button class="btn review">Mark for Review</button>
            <button class="btn next" onclick="nextQ()">Next</button>
        </div>
    </div>

    <!-- PALETTE -->
    <div class="palette">
        <h4>Question Palette</h4>
        <div class="pal-grid" id="palette"></div>
    </div>

</div>

<button class="btn submit">Submit Test</button>

<script>
/* ===== QUESTIONS ===== */
const questions = [
 {q:"What is the capital of India?", o:["Mumbai","Delhi","Kolkata","Chennai"]},
 {q:"2 + 2 = ?", o:["1","2","4","6"]},
 {q:"Largest planet?", o:["Earth","Mars","Jupiter","Venus"]},
 {q:"Taj Mahal is in?", o:["Delhi","Agra","Jaipur","Lucknow"]}
];

let index = 0;

/* ===== LOAD QUESTION ===== */
function loadQ(){
    const q = questions[index];
    document.getElementById("qText").innerText = `Q${index+1}. ${q.q}`;
    q.o.forEach((opt,i)=>{
        document.getElementById("o"+i).innerText = opt;
    });
}
loadQ();

/* ===== NEXT / PREV ===== */
function nextQ(){
    if(index < questions.length-1){
        index++;
        loadQ();
    }
}
function prevQ(){
    if(index > 0){
        index--;
        loadQ();
    }
}

/* ===== PALETTE ===== */
const pal = document.getElementById("palette");
questions.forEach((_,i)=>{
    const d = document.createElement("div");
    d.className="pal";
    d.innerText=i+1;
    d.onclick=()=>{ index=i; loadQ(); };
    pal.appendChild(d);
});

/* ===== TIMER ===== */
let t = 3600;
setInterval(()=>{
    let m = Math.floor(t/60);
    let s = t%60;
    document.getElementById("timer").innerText =
        `${m}:${s<10?"0"+s:s}`;
    if(t>0) t--;
},1000);
</script>

</body>
</html>
