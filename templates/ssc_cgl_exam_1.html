<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SSC CGL Mock Test</title>

<style>
body{
    margin:0;
    font-family:Segoe UI,sans-serif;
    background:#f2f4f8;
}

/* Header */
.header{
    background:#1e3a8a;
    color:#fff;
    padding:14px;
    text-align:center;
    font-weight:600;
}

/* Section Bar */
.sections{
    display:flex;
    background:#e5e7eb;
}
.sec{
    flex:1;
    padding:10px;
    text-align:center;
    font-size:13px;
    font-weight:600;
    border-right:1px solid #cbd5f5;
}
.active{
    background:#2563eb;
    color:white;
}

/* Timer */
.timer{
    position:fixed;
    top:10px;
    right:10px;
    background:#111827;
    color:white;
    padding:8px 12px;
    border-radius:10px;
    font-size:13px;
    z-index:1000;
}

/* Container */
.container{
    padding:14px;
}
.box{
    background:white;
    padding:16px;
    border-radius:14px;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

/* Question */
.qno{
    font-weight:600;
    margin-bottom:10px;
}

/* Options */
.option{
    border:1px solid #d1d5db;
    padding:12px;
    border-radius:12px;
    margin-bottom:10px;
    background:#f9fafb;
}

/* Buttons */
.btns{
    display:flex;
    gap:10px;
    margin-top:14px;
}
button{
    flex:1;
    padding:12px;
    border:none;
    border-radius:12px;
    font-weight:600;
}
.review{
    background:#facc15;
}
.next{
    background:#2563eb;
    color:white;
}
</style>

<script>
let seconds = 30;   // 30 sec per question

function startTimer(){
    let timer = setInterval(function(){
        document.getElementById("timer").innerText = seconds + "s";
        seconds--;

        if(seconds < 0){
            clearInterval(timer);
            document.getElementById("examForm").submit();
        }
    },1000);
}

window.onload = startTimer;
</script>

</head>

<body>

<div class="header">SSC CGL – Mock Test</div>

<!-- Section Bar -->
<div class="sections">
    <div class="sec {% if qno <= 25 %}active{% endif %}">Section 1<br>Reasoning</div>
    <div class="sec {% if qno > 25 and qno <= 50 %}active{% endif %}">Section 2<br>GK</div>
    <div class="sec {% if qno > 50 and qno <= 75 %}active{% endif %}">Section 3<br>Maths</div>
    <div class="sec {% if qno > 75 %}active{% endif %}">Section 4<br>English</div>
</div>

<!-- Timer -->
<div class="timer">
    ⏱ <span id="timer">30s</span>
</div>

<div class="container">
<div class="box">

<div class="qno">
    Question {{ qno }} / {{ total }}
</div>

<form method="post" id="examForm">

<p><b>{{ question }}</b></p>

{% for opt in options %}
<div class="option">
    <label>
        <input type="radio" name="ans" value="{{ loop.index0 }}">
        {{ opt }}
    </label>
</div>
{% endfor %}

<div class="btns">
    <button class="review" name="mark_review">Mark for Review</button>
    <button class="next">Save & Next</button>
</div>

</form>

</div>
</div>

</body>
</html>
