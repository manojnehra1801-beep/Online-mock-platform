<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSC Exams â€“ Abhyas App</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}

body{
  margin:0;
  background:#f3f6ff;
  color:#222;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 16px;
}

.header i{
  font-size:20px;
  cursor:pointer;
}

.header h2{
  margin:0;
  font-size:20px;
}

/* ===== CONTENT ===== */
.container{
  padding:10px 16px 30px;
}

.subtitle{
  font-size:14px;
  color:#666;
  margin-bottom:16px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.card i{
  font-size:28px;
  margin-bottom:10px;
  color:#6c5ce7;
}

.card h4{
  margin:6px 0 0;
  font-size:15px;
}

.card p{
  margin:4px 0 0;
  font-size:12px;
  color:#666;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  font-size:12px;
  color:#888;
  margin-top:30px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <i class="fa fa-arrow-left" onclick="history.back()"></i>
  <h2>SSC Exams</h2>
</div>

<div class="container">
  <div class="subtitle">Select SSC exam to start preparation</div>

  <div class="grid">

    <div class="card">
      <i class="fa fa-graduation-cap"></i>
      <h4>SSC CGL</h4>
      <p>Graduate Level</p>
    </div>

    <div class="card">
      <i class="fa fa-user-shield"></i>
      <h4>SSC CPO</h4>
      <p>Police Exams</p>
    </div>

    <div class="card">
      <i class="fa fa-file-circle-check"></i>
      <h4>SSC CHSL</h4>
      <p>10+2 Level</p>
    </div>

    <div class="card">
      <i class="fa fa-briefcase"></i>
      <h4>SSC MTS</h4>
      <p>Multi Tasking Staff</p>
    </div>

    <div class="card">
      <i class="fa fa-id-badge"></i>
      <h4>SSC GD</h4>
      <p>Constable Exams</p>
    </div>

    <div class="card">
      <i class="fa fa-list-check"></i>
      <h4>Selection Phase</h4>
      <p>Phase Tests</p>
    </div>

  </div>

  <div class="footer">
    Powered by Nehra Infotech Pvt Ltd
  </div>
</div>

</body>
</html>
