<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f6fa;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:#ffffff;
    padding:30px;
    width:100%;
    max-width:350px;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.15);
    text-align:center;
}
h2{
    margin-bottom:20px;
    color:#2d3436;
}
input{
    width:90%;
    padding:12px;
    margin:10px 0;
    font-size:15px;
    border-radius:8px;
    border:1px solid #ccc;
}
button{
    width:95%;
    padding:12px;
    font-size:16px;
    background:#0984e3;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
button:hover{
    background:#0769b3;
}
.note{
    margin-top:15px;
    font-size:12px;
    color:#636e72;
}
</style>
</head>

<body>

<div class="box">
    <h2>Admin Login</h2>

    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="note">
        Authorized Admin Only
    </div>
</div>

</body>
</html>
