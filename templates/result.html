<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result</title>

<style>
body{
    font-family:Arial;
    background:#f5f6fa;
    margin:0;
    padding:20px;
}
.card{
    max-width:400px;
    margin:auto;
    background:#fff;
    padding:20px;
    border-radius:12px;
    position:relative;
}
.top-btn{
    position:absolute;
    top:15px;
    right:15px;
}
.top-btn a{
    text-decoration:none;
    background:#0984e3;
    color:#fff;
    padding:8px 14px;
    border-radius:20px;
    font-size:13px;
}
.stat{
    margin:8px 0;
    font-size:16px;
}
</style>
</head>

<body>

<div class="card">
    <!-- SEE ANSWER KEY BUTTON -->
    <div class="top-btn">
        <a href="/answer-key">See Answer Key</a>
    </div>

    <h2>Performance</h2>

    <div class="stat">Score: <b>{{ score }}/{{ total }}</b></div>
    <div class="stat">Correct: {{ correct }}</div>
    <div class="stat">Incorrect: {{ incorrect }}</div>
    <div class="stat">Attempted: {{ attempted }}</div>
    <div class="stat">Unattempted: {{ unattempted }}</div>
    <div class="stat">Accuracy: {{ accuracy }}%</div>
</div>

</body>
</html>
