<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f5f6fa;
}

/* HEADER */
.header{
    background:#6c5ce7;
    color:#fff;
    padding:25px 15px;
    text-align:center;
}
.header h1{
    margin:0;
    font-size:22px;
}
.header p{
    margin:6px 0 0;
    font-size:14px;
    opacity:0.9;
}

/* CARD */
.card{
    background:#fff;
    margin:20px;
    padding:20px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    text-align:center;
}

/* SCORE */
.score{
    font-size:32px;
    font-weight:bold;
    margin-bottom:15px;
}

/* STATS GRID */
.stats{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
    margin-top:15px;
}
.stat-box{
    background:#f1f2f6;
    padding:12px;
    border-radius:12px;
    font-size:14px;
}
.stat-box span{
    display:block;
    font-size:18px;
    font-weight:bold;
    margin-top:4px;
}

/* PROGRESS */
.progress{
    margin:20px 0;
}
.progress-bar{
    width:100%;
    height:12px;
    background:#dcdde1;
    border-radius:10px;
    overflow:hidden;
}
.progress-fill{
    height:100%;
    background:#00b894;
}

/* BUTTONS */
.btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    margin-top:12px;
}
.btn-primary{
    background:#0984e3;
    color:#fff;
}
.btn-exit{
    background:#dfe6e9;
    color:#2d3436;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>Performance</h1>
    <p>{{ session['name'] }} Â· Mock Test</p>
</div>

<!-- RESULT CARD -->
<div class="card">

    <!-- SCORE -->
    <div class="score">
        {{ score }} / {{ total }}
    </div>

    <!-- STATS -->
    <div class="stats">
        <div class="stat-box">
            Correct
            <span>{{ correct }}</span>
        </div>
        <div class="stat-box">
            Incorrect
            <span>{{ incorrect }}</span>
        </div>
        <div class="stat-box">
            Attempted
            <span>{{ attempted }} / {{ total }}</span>
        </div>
        <div class="stat-box">
            Accuracy %
            <span>{{ accuracy }}%</span>
        </div>
    </div>

    <!-- PROGRESS -->
    <div class="progress">
        <div class="progress-bar">
            <div class="progress-fill" style="width: {{ accuracy }}%;"></div>
        </div>
        <small>Accuracy Progress</small>
    </div>

    <!-- ACTIONS -->
    <button class="btn btn-primary" onclick="window.location.href='/answer-key'">
        View Answer Key
    </button>

    <button class="btn btn-exit" onclick="window.location.href='/logout'">
        Exit Test
    </button>

</div>

</body>
</html>
