<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result</title>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#6c5ce7;
  --success:#00b894;
  --danger:#d63031;
  --warning:#fdcb6e;
  --info:#0984e3;
  --text:#2d3436;
  --muted:#636e72;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:linear-gradient(180deg,#eef2ff, #f7f9ff);
  color:var(--text);
}

.header{
  background:linear-gradient(135deg,var(--primary),#a29bfe);
  color:#fff;
  padding:18px 16px;
  text-align:center;
}
.header h2{margin:0;font-size:20px}
.header p{margin:6px 0 0;font-size:13px;opacity:.95}

.container{
  max-width:520px;
  margin: -22px auto 24px;
  padding:0 12px;
}

.card{
  background:var(--card);
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  padding:16px;
}

.score-ring{
  display:flex;
  align-items:center;
  justify-content:center;
  margin:10px 0 14px;
}
.ring{
  width:140px;height:140px;border-radius:50%;
  background:conic-gradient(
    var(--success) calc(({{ accuracy or 0 }}%)*1%),
    #eaeaf5 0
  );
  display:flex;align-items:center;justify-content:center;
}
.ring-inner{
  width:108px;height:108px;border-radius:50%;
  background:#fff;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
}
.ring-inner b{font-size:28px}
.ring-inner span{font-size:12px;color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:12px;
}
.stat{
  border-radius:14px;
  padding:12px;
  background:#f8f9ff;
}
.stat h4{margin:0;font-size:12px;color:var(--muted)}
.stat b{font-size:18px}

.ok{background:#e9fbf3}
.bad{background:#fdeceb}
.warn{background:#fff6e5}
.info{background:#eef6ff}

.footer{
  margin-top:14px;
  display:flex;gap:10px;flex-wrap:wrap;
}
.btn{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  font-size:15px;
  cursor:pointer;
}
.btn-primary{background:var(--primary);color:#fff}
.btn-ghost{background:#eef2ff;color:var(--primary)}

.note{
  margin-top:12px;
  text-align:center;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>

<body>

<div class="header">
  <h2>Performance</h2>
  <p>{{ name }} • Mock Test</p>
</div>

<div class="container">
  <div class="card">

    <!-- SCORE RING -->
    <div class="score-ring">
      <div class="ring">
        <div class="ring-inner">
          <b>{{ score }}/{{ total }}</b>
          <span>Score</span>
        </div>
      </div>
    </div>

    <!-- STATS GRID -->
    <div class="grid">
      <div class="stat ok">
        <h4>Correct</h4>
        <b>{{ correct }}</b>
      </div>
      <div class="stat bad">
        <h4>Incorrect</h4>
        <b>{{ incorrect }}</b>
      </div>
      <div class="stat info">
        <h4>Attempted</h4>
        <b>{{ attempted }}</b>
      </div>
      <div class="stat warn">
        <h4>Unattempted</h4>
        <b>{{ unattempted }}</b>
      </div>
      <div class="stat">
        <h4>Accuracy</h4>
        <b>{{ accuracy }}%</b>
      </div>
      <div class="stat">
        <h4>Percentile</h4>
        <b>{{ percentile or "—" }}</b>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="footer">
      <button class="btn btn-ghost" onclick="window.location.href='/'">Exit</button>
      <button class="btn btn-primary" onclick="window.location.href='/reattempt'">Reattempt</button>
    </div>

    <div class="note">
      Answer key will be released by administration.
    </div>

  </div>
</div>

</body>
</html>
