<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6fb;
}

/* HEADER */
.header{
    background:linear-gradient(135deg,#6c5ce7,#8e7bff);
    padding:22px;
    color:#fff;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

/* CARD */
.card{
    background:#fff;
    margin:20px;
    padding:20px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

/* SCORE */
.score{
    font-size:34px;
    font-weight:bold;
    color:#6c5ce7;
    text-align:center;
    margin-bottom:15px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
    margin-top:10px;
}
.box{
    background:#f1f3f9;
    padding:14px;
    border-radius:14px;
    text-align:center;
    font-size:14px;
}
.box span{
    display:block;
    font-size:18px;
    font-weight:bold;
    margin-top:5px;
}

/* PROGRESS */
.progress-wrap{
    margin-top:18px;
}
.progress{
    width:100%;
    height:12px;
    background:#e0e0e0;
    border-radius:20px;
    overflow:hidden;
}
.progress-bar{
    height:100%;
    background:linear-gradient(90deg,#00b894,#55efc4);
}

/* BUTTONS */
.btn{
    width:100%;
    padding:15px;
    border:none;
    border-radius:30px;
    font-size:16px;
    margin-top:15px;
    cursor:pointer;
}
.exit{
    background:#e84393;
    color:#fff;
}

/* FOOTER */
.footer{
    text-align:center;
    font-size:12px;
    color:#999;
    margin-bottom:15px;
}
</style>
</head>

<body>

<div class="header">
    Performance<br>
    <small style="font-weight:normal;">Mock Test</small>
</div>

<div class="card">

    <div class="score">
        {{ correct }} / {{ total }}
    </div>

    <div class="grid">
        <div class="box">‚úÖ Correct<span>{{ correct }}</span></div>
        <div class="box">‚ùå Incorrect<span>{{ incorrect }}</span></div>
        <div class="box">‚úçÔ∏è Attempted<span>{{ attempted }}</span></div>
        <div class="box">‚è≠ Unattempted<span>{{ unattempted }}</span></div>
    </div>

    <div class="progress-wrap">
        <div style="text-align:center;font-size:14px;margin-bottom:6px;">
            üéØ Accuracy {{ accuracy }}%
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: {{ accuracy }}%;"></div>
        </div>
    </div>

    <button class="btn exit" onclick="window.location.href='/'">
        Exit Test
    </button>

</div>

<div class="footer">
    Result generated automatically
</div>

</body>
</html>
