<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial;
            padding: 15px;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Result</h2>

<p><b>Score:</b> {{ score }}</p>
<p><b>Correct:</b> {{ correct }}</p>
<p><b>Incorrect:</b> {{ incorrect }}</p>
<p><b>Attempted:</b> {{ attempted }}</p>
<p><b>Unattempted:</b> {{ unattempted }}</p>
<p><b>Accuracy:</b> {{ accuracy }}%</p>

<br>
<a href="/">Reattempt</a>

</body>
</html>
