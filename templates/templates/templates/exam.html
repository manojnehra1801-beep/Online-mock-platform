<!DOCTYPE html>
<html>
<body>
<h2>Exam</h2>
<form method="post">
{% for q in questions %}
<p>{{ q.question }}</p>
{% for opt in q.options %}
<label>
  <input type="radio" name="{{ q.id }}" value="{{ loop.index0 }}">
  {{ opt }}
</label><br>
{% endfor %}
<hr>
{% endfor %}
<button type="submit">Submit</button>
</form>
</body>
</html>
