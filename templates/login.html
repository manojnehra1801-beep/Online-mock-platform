<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test Login</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f6fa;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:#ffffff;
    padding:30px;
    width:100%;
    max-width:360px;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.15);
    text-align:center;
}
input{
    width:90%;
    padding:12px;
    margin:10px 0;
    font-size:15px;
    border-radius:8px;
    border:1px solid #ccc;
}
button{
    width:95%;
    padding:12px;
    font-size:16px;
    background:#0984e3;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
button:disabled{
    background:#b2bec3;
    cursor:not-allowed;
}
.popup{
    display:none;
    background:#ffeaa7;
    color:#2d3436;
    padding:10px;
    margin-top:15px;
    border-radius:8px;
    font-size:14px;
}
.success{
    background:#d4f8e8;
    color:#1e8449;
}
</style>
</head>

<body>

<div class="box">
    <h2>Mock Test</h2>

    <input type="text" id="name" placeholder="Enter your name">

    <button id="startBtn" onclick="startTest()" disabled>
        Waiting for exam to start
    </button>

    <div class="popup" id="popup">
        Please wait.<br>
        Administration has not started the exam yet.
    </div>
</div>

<script>
let examStarted = false;

// ðŸ” CHECK EXAM STATUS EVERY 3 SECONDS
setInterval(() => {
    fetch("/exam-status")
    .then(res => res.json())
    .then(data => {
        if(data.active && !examStarted){
            examStarted = true;

            const btn = document.getElementById("startBtn");
            btn.disabled = false;
            btn.innerText = "Start Exam";

            const popup = document.getElementById("popup");
            popup.style.display = "block";
            popup.classList.add("success");
            popup.innerHTML = "âœ… You can start the exam now";
        }
    });
}, 3000);

function startTest(){
    const name = document.getElementById("name").value;
    if(name.trim() === ""){
        alert("Please enter your name");
        return;
    }

    fetch("/", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "name=" + encodeURIComponent(name)
    })
    .then(res => res.json())
    .then(data => {
        if(data.status === "ok"){
            // âœ… THIS IS THE FIX â€” JS SIDE REDIRECT
            window.location.href = "/exam";
        } else {
            document.getElementById("popup").style.display = "block";
        }
    });
}
</script>

</body>
</html>
