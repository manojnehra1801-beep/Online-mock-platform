<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhyas App | Sign In</title>

<style>
/* ===== PAGE BACKGROUND ===== */
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0a58ca, #3b82f6);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

/* ===== DIALOG BOX ===== */
.card{
    background:#ffffff;
    width:92%;
    max-width:380px;
    padding:28px;
    border-radius:16px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    text-align:center;
    animation: popIn 0.5s ease;
}

/* dialog popup animation */
@keyframes popIn{
    from{
        transform:scale(0.9);
        opacity:0;
    }
    to{
        transform:scale(1);
        opacity:1;
    }
}

h2{
    margin-bottom:4px;
    color:#1f2933;
    font-size:22px;
}

/* ===== TAGLINE ===== */
.tagline{
    font-size:14px;
    color:#2563eb;
    margin-bottom:20px;
    animation: softBlink 2.8s infinite;
}

/* blinking animation */
@keyframes softBlink{
    0%{opacity:1;}
    50%{opacity:0.3;}
    100%{opacity:1;}
}

/* ===== INPUTS ===== */
input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:10px;
    border:1px solid #d1d5db;
    font-size:14px;
}

input:focus{
    outline:none;
    border-color:#2563eb;
    box-shadow:0 0 0 2px rgba(37,99,235,0.2);
}

/* ===== BUTTON ===== */
button{
    width:100%;
    padding:12px;
    margin-top:16px;
    background:#2563eb;
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:15px;
    cursor:pointer;
}

button:hover{
    background:#1d4ed8;
}

/* ===== ERROR ===== */
.error{
    color:#dc2626;
    font-size:13px;
    margin-top:10px;
}

/* ===== LINK ===== */
.signup-link{
    margin-top:16px;
    font-size:13px;
}

.signup-link a{
    color:#2563eb;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
    <h2>Welcome to Abhyas App</h2>
    <div class="tagline">Practice smart, perform better</div>

    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Sign In</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="signup-link">
        New here? <a href="/signup">Create account</a>
    </div>
</div>

</body>
</html>
