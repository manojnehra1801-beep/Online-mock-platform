<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Student Login | Mock Test</title>

<!-- ✅ PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#6c5ce7">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f5f6fa;
    font-family:Arial, sans-serif;
}

.card{
    background:#fff;
    width:90%;
    max-width:360px;
    padding:25px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    text-align:center;
}

h2{
    margin-bottom:5px;
    color:#2d3436;
}
p{
    color:#636e72;
    font-size:14px;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #dcdde1;
    font-size:15px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background:#6c5ce7;
    color:#fff;
    font-size:16px;
    cursor:pointer;
}

.wait{
    margin-top:15px;
    color:#d63031;
    font-size:14px;
}
</style>
</head>

<body>

<div class="card">
    <h2>Mock Test</h2>
    <p>Enter your name to start the exam</p>

    <form method="post">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <button type="submit">Start Exam</button>
    </form>

    {% if not exam_active %}
        <div class="wait">
            ⏳ Waiting for administration to start the exam
        </div>
    {% endif %}
</div>

<!-- ✅ SERVICE WORKER REGISTER -->
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js");
}
</script>

</body>
</html>
