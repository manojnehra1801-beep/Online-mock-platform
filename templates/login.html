<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhyas App | Sign In</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f6fa;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

.card{
    background:#ffffff;
    width:90%;
    max-width:360px;
    padding:25px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,0.12);
    text-align:center;
}

h2{
    margin-bottom:6px;
    color:#2d3436;
    font-size:22px;
}

/* TAGLINE */
.tagline{
    font-size:14px;
    color:#0984e3;           /* BLUE COLOR */
    margin-bottom:18px;
    animation: softBlink 2.8s infinite;
}

/* Smooth blinking animation */
@keyframes softBlink{
    0%   { opacity:1; }
    50%  { opacity:0.3; }
    100% { opacity:1; }
}

input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #dcdde1;
    font-size:14px;
}

input:focus{
    outline:none;
    border-color:#0984e3;
}

button{
    width:100%;
    padding:12px;
    margin-top:12px;
    background:#0984e3;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
}

button:hover{
    background:#0866c6;
}

.error{
    color:#e74c3c;
    font-size:13px;
    margin-top:8px;
}

.signup-link{
    margin-top:14px;
    font-size:13px;
}

.signup-link a{
    color:#0984e3;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
    <h2>Welcome to Abhyas App</h2>
    <div class="tagline">Practice smart, perform better</div>

    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Sign In</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="signup-link">
        New user? <a href="/signup">Create account</a>
    </div>
</div>

</body>
</html>
