<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    <input name="username" placeholder="Username" required><br><br>
    <input name="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
</form>

<a href="/signup">Create Account</a>
</body>
</html>
