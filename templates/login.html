<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Abhyas</title>
<style>
body{font-family:Arial;background:#f5f6fa}
.box{max-width:360px;margin:80px auto;background:#fff;padding:25px;border-radius:10px}
input,button{width:100%;padding:12px;margin-top:12px}
button{background:#6c5ce7;color:#fff;border:none}
.error{color:red;text-align:center;margin-top:10px}
.link{text-align:center;margin-top:15px}
</style>
</head>
<body>

<div class="box">
<h2>Login</h2>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form action="/" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<div class="link">
    New user? <a href="/signup">Create account</a>
</div>
</div>

</body>
</html>
