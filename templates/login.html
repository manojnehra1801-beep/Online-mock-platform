<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test Login</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#eef2ff,#f7f9ff);
}
.container{
  max-width:360px;
  margin:120px auto;
  background:#ffffff;
  padding:22px;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  text-align:center;
}
h2{
  margin:0 0 10px;
  color:#2d3436;
}
p{
  margin:6px 0 14px;
  color:#636e72;
  font-size:14px;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #dfe6e9;
  font-size:14px;
}
button{
  width:100%;
  padding:12px;
  background:#6c5ce7;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
}
button:hover{
  background:#5a4bdc;
}
.note{
  margin-top:12px;
  font-size:13px;
  color:#d63031;
}
.footer{
  margin-top:14px;
  font-size:12px;
  color:#b2bec3;
}
</style>
</head>

<body>

<div class="container">
  <h2>Mock Test</h2>
  <p>Please enter your name to continue</p>

  <form method="post">
    <input type="text" name="name" placeholder="Enter your full name" required>
    <button type="submit">Start Exam</button>
  </form>

  {% if not EXAM_ACTIVE %}
    <div class="note">Exam has not started yet. Please wait.</div>
  {% endif %}

  <div class="footer">
    Powered by Online Exam System
  </div>
</div>

</body>
</html>
