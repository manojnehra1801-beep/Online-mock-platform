<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login â€“ Abhyas App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family:Arial, sans-serif;
    background:#f4f6fb;
}
.box{
    max-width:400px;
    margin:80px auto;
    background:#fff;
    padding:20px;
    border-radius:8px;
}
input,button{
    width:100%;
    padding:12px;
    margin-top:10px;
}
button{
    background:#2563eb;
    color:#fff;
    border:none;
    cursor:pointer;
}
.link{
    margin-top:15px;
    text-align:center;
}
.error{
    color:red;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
    <h2>Login</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="link">
        <a href="/signup">Create Account</a>
    </div>
</div>

</body>
</html>
