<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhyas App â€“ Login</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #0f5fe0, #1c7cff);
      min-height: 100vh;
    }

    .page {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 26px;
      padding: 28px 22px 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    .title {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: #222;
    }

    .tagline {
      margin: 6px 0 20px;
      font-size: 14px;
      color: #2b6ef5;
      animation: blink 1.8s infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .login-text {
      text-align: left;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 15px;
      outline: none;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #2b6ef5;
      box-shadow: 0 0 0 2px rgba(43,110,245,0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 16px;
      background: #2b6ef5;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1f5edc;
    }

    .create {
      margin-top: 14px;
      font-size: 14px;
    }

    .create a {
      color: #2b6ef5;
      text-decoration: none;
      font-weight: 600;
    }

    .powered {
      margin-top: 18px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="page">
    <div class="card">

      <h1 class="title">Welcome to Abhyas App</h1>
      <p class="tagline">Practice smart, perform better</p>

      <!-- ðŸ‘‡ input ke bilkul upar -->
      <p class="login-text">Login to your account</p>

      <form method="post">
        <input type="text" name="username" placeholder="Student Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Sign In</button>
      </form>

      <p class="create">
        New here? <a href="/signup">Create account</a>
      </p>

      <p class="powered">Powered by Nehra Infotech Pvt. Ltd.</p>

    </div>
  </div>

</body>
</html>
