<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhyas App | Login</title>

<style>
    * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #6c5ce7, #5f27cd);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        width: 92%;
        max-width: 380px;
        background: #ffffff;
        border-radius: 16px;
        padding: 28px 22px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        text-align: center;
    }

    h1 {
        margin: 0;
        font-size: 24px;
        color: #2d3436;
    }

    .tagline {
        margin-top: 6px;
        font-size: 14px;
        font-weight: 600;
        color: #6c5ce7;
    }

    .sub {
        margin-top: 12px;
        font-size: 14px;
        color: #636e72;
    }

    input {
        width: 100%;
        padding: 14px;
        margin-top: 14px;
        border-radius: 10px;
        border: 1px solid #dcdde1;
        font-size: 15px;
        outline: none;
    }

    input:focus {
        border-color: #6c5ce7;
    }

    button {
        width: 100%;
        margin-top: 18px;
        padding: 14px;
        background: #6c5ce7;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #5f27cd;
    }

    .signup {
        margin-top: 16px;
        font-size: 14px;
        color: #636e72;
    }

    .signup a {
        color: #6c5ce7;
        font-weight: 600;
        text-decoration: none;
    }

    .footer {
        margin-top: 14px;
        font-size: 12px;
        color: #b2bec3;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Welcome to Abhyas App</h1>
    <div class="tagline">Practice smart. Perform better</div>
    <div class="sub">Login to your account â†“</div>

    <form method="POST">
        <input type="text" name="username" placeholder="Student Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="signup">
        New student? <a href="#">Create account</a>
    </div>

    <div class="footer">
        Powered by Nehra infotech pvt Ltd.
    </div>
</div>

</body>
</html>
