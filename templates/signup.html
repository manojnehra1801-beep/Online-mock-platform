<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account | Abhyas App</title>

<style>
*{
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#6c5ce7,#5f27cd);
    display:flex;
    align-items:center;
    justify-content:center;
}

/* CARD */
.card{
    width:92%;
    max-width:400px;
    background:#fff;
    border-radius:16px;
    padding:28px 22px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
    text-align:center;
}

h1{
    margin:0;
    font-size:24px;
    color:#2d3436;
}

.tagline{
    margin-top:6px;
    font-size:14px;
    font-weight:600;
    color:#6c5ce7;
}

.sub{
    margin-top:10px;
    font-size:14px;
    color:#636e72;
}

/* INPUTS */
input{
    width:100%;
    padding:14px;
    margin-top:14px;
    border-radius:10px;
    border:1px solid #dcdde1;
    font-size:15px;
    outline:none;
}

input:focus{
    border-color:#6c5ce7;
}

/* BUTTON */
button{
    width:100%;
    margin-top:20px;
    padding:14px;
    background:#6c5ce7;
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

button:active{
    transform:scale(0.98);
}

/* LINKS */
.links{
    margin-top:16px;
    font-size:14px;
    color:#636e72;
}

.links a{
    color:#6c5ce7;
    font-weight:600;
    text-decoration:none;
}

/* FOOTER */
.footer{
    margin-top:16px;
    font-size:12px;
    color:#b2bec3;
}
.powered{
    position:fixed;
    bottom:12px;
    width:100%;
    text-align:center;
    font-size:12px;
    color:#ffffffcc;
}
</style>
</head>

<body>

<div class="card">
    <h1>Create Account</h1>
    <div class="tagline">Join Abhyas App</div>
    <div class="sub">Start your preparation journey</div>

    <form method="POST">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="text" name="username" placeholder="Choose Username" required>
        <input type="password" name="password" placeholder="Create Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit">Create Account</button>
    </form>

    <div class="links">
        Already have an account?
        <a href="/">Login</a>
    </div>

    <div class="footer">
        By creating an account, you agree to our terms
    </div>
</div>

<div class="powered">
    Powered by <b>Nehra Infotech Pvt. Ltd.</b>
</div>

</body>
</html>
