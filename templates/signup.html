<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhyas App | Create Account</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#6c5ce7,#a29bfe);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.container{
    background:#fff;
    width:92%;
    max-width:400px;
    padding:25px;
    border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
    text-align:center;
}

h1{
    margin:0;
    font-size:24px;
    color:#2d3436;
}

.tagline{
    font-size:14px;
    color:#636e72;
    margin-top:6px;
}

.sub-line{
    margin-top:12px;
    font-size:15px;
    color:#2d3436;
    font-weight:bold;
}

.arrow{
    font-size:20px;
    margin-top:4px;
}

hr{
    margin:18px 0;
    border:none;
    border-top:1px solid #eee;
}

input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:14px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#6c5ce7;
    color:#fff;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    margin-top:8px;
}

button:hover{
    background:#5a4bdc;
}

.error{
    color:red;
    font-size:14px;
    margin-bottom:10px;
}

.login-link{
    margin-top:15px;
    font-size:14px;
}

.login-link a{
    color:#6c5ce7;
    text-decoration:none;
    font-weight:bold;
}

.footer{
    margin-top:18px;
    font-size:12px;
    color:#999;
}

/* ---------- POPUP ---------- */
.popup{
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.5);
    display:none;
    align-items:center;
    justify-content:center;
}

.popup-box{
    background:#fff;
    padding:25px;
    border-radius:12px;
    width:85%;
    max-width:320px;
    text-align:center;
}

.popup-box h2{
    margin:0;
    color:#2ecc71;
}

.popup-box p{
    margin:10px 0 20px;
    font-size:14px;
    color:#333;
}

.popup-box a{
    display:block;
    background:#6c5ce7;
    color:#fff;
    padding:10px;
    border-radius:8px;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
    <h1>Create your Abhyas Account</h1>
    <div class="tagline">Practice smart, perform better</div>

    <div class="sub-line">Fill details to get started</div>
    <div class="arrow">ðŸ‘‡</div>

    <hr>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="student_name" placeholder="Student Name" required>
        <input type="text" name="username" placeholder="Username (unique)" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <button type="submit">Create Account</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="/">Login</a>
    </div>

    <div class="footer">
        Powered by Nehra Infotech Pvt Ltd
    </div>
</div>

<!-- SUCCESS POPUP -->
<div class="popup" id="successPopup">
    <div class="popup-box">
        <h2>Success ðŸŽ‰</h2>
        <p>User created successfully</p>
        <a href="/">Login Now</a>
    </div>
</div>

<script>
    // show popup if success=1 in URL
    const params = new URLSearchParams(window.location.search);
    if(params.get("success") === "1"){
        document.getElementById("successPopup").style.display = "flex";
    }
</script>

</body>
</html>
