<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhyas App | Sign Up</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f6fa;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

.card{
    background:#ffffff;
    width:92%;
    max-width:400px;
    padding:25px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,0.12);
    text-align:center;
}

h2{
    margin-bottom:4px;
    color:#2d3436;
    font-size:22px;
}

.subline{
    font-size:13px;
    color:#0984e3;
    margin-bottom:18px;
}

input{
    width:100%;
    padding:12px;
    margin:7px 0;
    border-radius:8px;
    border:1px solid #dcdde1;
    font-size:14px;
}

input:focus{
    outline:none;
    border-color:#0984e3;
}

button{
    width:100%;
    padding:12px;
    margin-top:14px;
    background:#00b894;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
}

button:hover{
    background:#009f7f;
}

.error{
    color:#e74c3c;
    font-size:13px;
    margin-top:8px;
}

.success{
    color:#27ae60;
    font-size:14px;
    margin-top:10px;
}

.login-link{
    margin-top:14px;
    font-size:13px;
}

.login-link a{
    color:#0984e3;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
    <h2>Create Your Account</h2>
    <div class="subline">Join Abhyas App & start preparing smart</div>

    <form method="post">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="text" name="username" placeholder="Username (unique)" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="mobile" placeholder="Mobile Number" required>

        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm" placeholder="Confirm Password" required>

        <button type="submit">Create Account</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if success %}
      <div class="success">{{ success }}</div>
      <div class="login-link">
        <a href="/">Login now</a>
      </div>
    {% endif %}

    {% if not success %}
    <div class="login-link">
        Already have an account? <a href="/">Sign In</a>
    </div>
    {% endif %}
</div>

</body>
</html>
