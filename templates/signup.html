<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhyas App | Sign Up</title>

<style>
/* ===== PAGE BACKGROUND ===== */
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0a58ca, #3b82f6);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

/* ===== DIALOG BOX ===== */
.card{
    background:#ffffff;
    width:92%;
    max-width:400px;
    padding:30px 26px;
    border-radius:22px;
    box-shadow:0 25px 45px rgba(0,0,0,0.28);
    text-align:center;
    animation: popIn 0.45s ease;
}

/* popup animation */
@keyframes popIn{
    from{
        transform:scale(0.88);
        opacity:0;
    }
    to{
        transform:scale(1);
        opacity:1;
    }
}

h2{
    margin:0;
    color:#1f2933;
    font-size:22px;
}

.subtitle{
    font-size:13px;
    color:#6b7280;
    margin-top:4px;
    margin-bottom:18px;
}

/* ===== INPUTS ===== */
input{
    width:100%;
    padding:13px;
    margin:7px 0;
    border-radius:12px;
    border:1px solid #d1d5db;
    font-size:14px;
}

input:focus{
    outline:none;
    border-color:#2563eb;
    box-shadow:0 0 0 2px rgba(37,99,235,0.2);
}

/* ===== BUTTON ===== */
button{
    width:100%;
    padding:13px;
    margin-top:18px;
    background:#00b894;
    color:#fff;
    border:none;
    border-radius:14px;
    font-size:15px;
    cursor:pointer;
}

button:hover{
    background:#009f7f;
}

/* ===== ERROR / SUCCESS ===== */
.error{
    color:#dc2626;
    font-size:13px;
    margin-top:10px;
}

.success{
    color:#16a34a;
    font-size:14px;
    margin-top:10px;
}

/* ===== LINKS ===== */
.login-link{
    margin-top:16px;
    font-size:13px;
}

.login-link a{
    color:#2563eb;
    text-decoration:none;
    font-weight:bold;
}

/* ===== POWERED BY ===== */
.powered{
    margin-top:18px;
    font-size:11px;
    color:#9ca3af;
}
</style>
</head>

<body>

<div class="card">
    <h2>Create Your Account</h2>
    <div class="subtitle">Join Abhyas App & start preparing smart</div>

    <form method="post">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="text" name="username" placeholder="Username (unique)" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="mobile" placeholder="Mobile Number" required>

        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm" placeholder="Confirm Password" required>

        <button type="submit">Create Account</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if success %}
      <div class="success">{{ success }}</div>
      <div class="login-link">
          <a href="/">Login now</a>
      </div>
    {% endif %}

    {% if not success %}
    <div class="login-link">
        Already have an account? <a href="/">Sign In</a>
    </div>
    {% endif %}

    <div class="powered">
        Powered by Nehra Infotech Pvt. Ltd.
    </div>
</div>

</body>
</html>
