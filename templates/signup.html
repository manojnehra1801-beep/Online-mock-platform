<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abhyas App - Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body{
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #6C63FF, #7C73FF);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card{
            width: 92%;
            max-width: 380px;
            background: #fff;
            border-radius: 18px;
            padding: 28px 22px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
        }

        .card h1{
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            color: #222;
        }

        .card p{
            margin: 6px 0 22px;
            font-size: 14px;
            color: #666;
        }

        .input-box{
            width: 100%;
            margin-bottom: 14px;
        }

        .input-box input{
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 15px;
            outline: none;
        }

        .input-box input:focus{
            border-color: #6C63FF;
        }

        .btn{
            width: 100%;
            margin-top: 6px;
            padding: 14px;
            border-radius: 14px;
            border: none;
            background: #6C63FF;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .error{
            background: #ffe6e6;
            color: #d60000;
            font-size: 13px;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .bottom-text{
            margin-top: 16px;
            font-size: 14px;
            color: #555;
        }

        .bottom-text a{
            color: #6C63FF;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Create Account</h1>
        <p>Register to start your mock tests</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="input-box">
                <input type="text" name="username" placeholder="Student Username" required>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="bottom-text">
            Already have an account? <a href="/">Login</a>
        </div>
    </div>

</body>
</html>
