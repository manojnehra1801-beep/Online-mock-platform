<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhyas App | Sign Up</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f6fa;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

.card{
    background:#fff;
    width:90%;
    max-width:380px;
    padding:25px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    text-align:center;
}

h2{
    margin-bottom:16px;
    color:#2d3436;
}

input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #dcdde1;
    font-size:14px;
}

button{
    width:100%;
    padding:12px;
    margin-top:12px;
    background:#00b894;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:15px;
}

.error{
    color:#e74c3c;
    font-size:13px;
    margin-top:8px;
}

.success{
    color:#27ae60;
    font-size:14px;
    margin-top:10px;
}

.login-link{
    margin-top:14px;
    font-size:13px;
}
.login-link a{
    color:#6c5ce7;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
    <h2>Create Account</h2>

    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm" placeholder="Confirm Password" required>

        <button type="submit">Sign Up</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if success %}
      <div class="success">{{ success }}</div>
      <div class="login-link">
        <a href="/">Login now</a>
      </div>
    {% endif %}

    {% if not success %}
    <div class="login-link">
        Already have an account? <a href="/">Login</a>
    </div>
    {% endif %}
</div>

</body>
</html>
